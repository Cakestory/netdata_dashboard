<!DOCTYPE html>
<html lang="en">
<head>
  <title>Taifun Networking Server</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script>
    var netdataTheme = 'slate';
  </script>

  <!-- Add dashboard.js here! -->
  <script type="text/javascript" src="http://134.130.57.8:19999/dashboard.js"></script>

  <style>
    .wrap {
      max-width: 1280px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .charts {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
    }

    .charts > div {
      margin-bottom: 6rem;
      position: relative;
    }
   </style>

</head>
<body>

  <main class="wrap">

    <h1>Taifun Networking Server</h1>

    <div class="charts">

      <!-- Add charts here! -->
      <div data-netdata="system.cpu"
		   data-chart-library="gauge"
		   data-title="Total CPU Usage"
		   data-units="%"
		   data-gauge-max-value="100"
           data-height="250px"
           data-width="calc(50% - 2rem)"
		   data-colors="#5A5"></div>
    
	<div data-netdata="services.io_write"
		 data-title="Disk Write"
		 data-decimal-digits="1"
		 data-chart-library="easypiechart"
		 data-width="55%"
		 data-height="50%"
		 data-points="1200"
		 data-after="-1200"
		 data-dimensions="actual"
		 data-units="KB/s"
		 data-easypiechart-min-value="0"></div>
		
	<div data-netdata="services.io_read"
		 data-title="Disk Read"
		 data-decimal-digits="1"
		 data-chart-library="easypiechart"
		 data-width="55%"
		 data-height="50%"
		 data-points="1200"
		 data-after="-1200"
		 data-dimensions="actual"
		 data-units="KB/s"
		 data-easypiechart-min-value="0"></div>	
		
	<div data-netdata="system.ram"
		 data-title="Memory Usage"
		 data-decimal-digits="1"
		 data-chart-library="easypiechart"
		 data-width="55%"
		 data-height="50%"
		 data-points="1200"
		 data-after="-1200"
		 data-dimensions="actual"
		 data-units="GB"
		 data-easypiechart-min-value="0"></div>	

    </div>

  </main>

</body>
</html>
